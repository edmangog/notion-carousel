<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Carousel</title>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <style>
    .carousel {
      background: #fff;
      margin: auto;
      max-width: 800px;
    }
    .carousel-cell {
      width: 100%;
      height: 500px;
      margin-right: 10px;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

<div class="carousel"
     data-flickity='{ "wrapAround": true, "autoPlay": 3000, "fullscreen": true }'>
  <div class="carousel-cell" style="background-image:url('photo1.jpg');"></div>
  <div class="carousel-cell" style="background-image:url('photo2.jpg');"></div>
  <div class="carousel-cell" style="background-image:url('photo3.jpg');"></div>
</div>

<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
