<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Continuous Carousel</title>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <style>
    .carousel {
      background: #fff;
      margin: auto;
      max-width: 100%;
    }
    .carousel-cell {
      width: 70%;
      aspect-ratio: 16 / 9;
      margin-right: 10px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      .carousel-cell { width: 80%; }
    }
    @media (max-width: 480px) {
      .carousel-cell { width: 90%; aspect-ratio: 4 / 3; }
    }
  </style>
</head>
<body>

<div class="carousel"></div>

<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script>
  const carousel = document.querySelector('.carousel');
  const baseURL = 'https://edmangog.github.io/notion-carousel/images/';
  
  // Generate images 1000.png â†’ 1035.png
  for (let i = 1000; i <= 1035; i++) {
    const cell = document.createElement('div');
    cell.className = 'carousel-cell';
    cell.style.backgroundImage = `url('${baseURL}${i}.png')`;
    carousel.appendChild(cell);
  }

  // Initialize Flickity after adding cells
  new Flickity(carousel, {
    wrapAround: true,
    autoPlay: 3000,
    pauseAutoPlayOnHover: false,
    fullscreen: true,
    imagesLoaded: true,
    groupCells: true
  });
</script>

</body>
</html>
