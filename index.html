<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Auto-Play Carousel</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/flickity@2/dist/flickity.min.css"
  >
  <style>
    /* Ensure the carousel fits parent container */
    .carousel {
      background: #fff;
      margin: auto;
      max-width: 100%;
    }
    /* Make slides scale proportionally */
    .carousel-cell {
      width: 100%;                /* Full width of carousel */
      aspect-ratio: 16 / 9;       /* Keep images proportional */
      margin-right: 10px;
      background-size: cover;
      background-position: center;
    }
    /* For very small screens, adjust aspect ratio */
    @media (max-width: 600px) {
      .carousel-cell {
        aspect-ratio: 4 / 3;
      }
    }
  </style>
</head>
<body>

<div
  class="carousel"
  data-flickity='{ 
    "wrapAround": true,
    "autoPlay": 3000,
    "pauseAutoPlayOnHover": false,
    "fullscreen": true,
    "imagesLoaded": true
  }'>
  <div class="carousel-cell" style="background-image:url('https://caprikon.education/wp-content/uploads/2021/12/Copy-of-DSC_0009-2048x1365.jpg');"></div>
  <div class="carousel-cell" style="background-image:url('https://caprikon.education/wp-content/uploads/2022/01/ICE-05229-2048x1365.jpg');"></div>
  <div class="carousel-cell" style="background-image:url('https://caprikon.education/wp-content/uploads/2022/01/ICE-04808-min-2048x1366.jpg');"></div>
</div>

<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
